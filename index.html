<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width,initial-scale=1">
	<link rel="stylesheet" href="index.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="main">
	<table border="5px"  >
		<tr>
			<td colspan="4">

				<div id="it">
		           <input type="text" id="o1">
	            </div>
	            <div id="it1">
                    <input type="text" id="o2">
                </div>
			</td>
		</tr>
		<tr align="center">
			<td><button class="btn">7</button></td>
			<td><button class="btn">8</button></td>
			<td><button class="btn">9</button></td>
			<td><button class="btn">+</button></td>
		</tr>
		<tr align="center">
			<td><button class="btn">4</button></td>
			<td><button class="btn">5</button></td>
			<td><button class="btn">6</button></td>
			<td><button class="btn">-</button></td>
		</tr>
		<tr align="center">
			<td><button class="btn">1</button></td>
			<td><button class="btn">2</button></td>
			<td><button class="btn">3</button></td>
			<td><button class="btn">*</button></td>
		</tr>
		<tr align="center">
			<td><button class="btn1" id="clr">C</button></td>
			<td><button class="btn">0</button></td>
			<td><button class="btn1" id="re">=</button></td>
			<td><button class="btn">/</button></td>
		</tr>
	</table>
	
	</div>
	<script>
		$(document).ready(function(){
           $(".btn").click(function(){
           	$("#o1").val($("#o1").val() + $(this).html());
           	let res=eval($("#o1").val());
           	$("#o2").val(res);

           });

           $("#clr").click(function(){
            $("#o1").val("");
           	$("#o2").val("");
           });

           $("#re").click(function(){
           	let res=eval($("#o1").val());
           	$("#o1").val(res);
           	$("#o2").val("");
           	

           });


		});
	</script>





</body>
</html>
